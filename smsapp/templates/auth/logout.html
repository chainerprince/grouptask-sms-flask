<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    {% if title %}
    <title>Text Message App--{{title}}</title>
    {% else %}
    <title>Text Message App</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        content="Doot - Responsive Chat App Template in HTML. A fully featured HTML chat messenger template in Bootstrap 5"
        name="description" />
    <meta name="keywords"
        content="Doot chat template, chat, web chat template, chat status, chat template, communication, discussion, group chat, message, messenger template, status" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
<!-- App favicon -->
<link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}">

<!-- glightbox css -->
<link rel="stylesheet" href="{{ url_for('static', filename='assets/libs/glightbox/css/glightbox.min.css') }}">

<!-- swiper css -->
<link rel="stylesheet" href="{{ url_for('static', filename='assets/libs/swiper/swiper-bundle.min.css') }}">


<!-- Bootstrap Css -->
<link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" id="bootstrap-style" rel="stylesheet"
    type="text/css" />
<!-- Icons Css -->
<link href="{{ url_for('static', filename='assets/css/icons.min.css') }}" rel="stylesheet" type="text/css" />
<!-- App Css-->
<link href="{{ url_for('static', filename='assets/css/app.min.css') }}" id="app-style" rel="stylesheet"
    type="text/css" />

</head>

<body>
    <div class="auth-bg">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-xl-3 col-lg-4">
                    <div class="p-4 pb-0 p-lg-5 pb-lg-0 auth-logo-section">
                        <div class="text-white-50">
                            <h3><a href="index.html" class="text-white"><i
                                        class="bx bxs-message-alt-detail align-middle text-white h3 mb-1 me-2"></i>
                                    Doot</a></h5>
                                <p class="font-size-16">Responsive Bootstrap 5 Chat App</p>
                        </div>
                        <div class="mt-auto">
                            <img src="assets/images/auth-img.png" alt="" class="auth-img">
                        </div>
                    </div>
                </div>
                <!-- end col -->
                <div class="col-xl-9 col-lg-8">
                    <div class="authentication-page-content">
                        <div class="d-flex flex-column h-100 px-4 pt-4">
                            <div class="row justify-content-center my-auto">
                                <div class="col-sm-8 col-lg-6 col-xl-5 col-xxl-4">

                                    <div class="py-md-5 py-4 text-center">

                                        <div class="avatar-xl mx-auto">
                                            <div class="avatar-title bg-soft-primary text-primary h1 rounded-circle">
                                                <i class="bx bxs-user"></i>
                                            </div>
                                        </div>
                                        <div class="mt-4 pt-2">
                                            <h5>You are Logged Out</h5>
                                            <p class="text-muted font-size-15">Thank you for using <span
                                                    class="fw-semibold text-dark">Doot</span></p>
                                            <div class="mt-4">
                                                <a href="auth-login.html"
                                                    class="btn btn-primary w-100 waves-effect waves-light">Sign In</a>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- end col -->
                            </div><!-- end row -->

                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="text-center text-muted p-4">
                                        <p class="mb-0">&copy;
                                            <script>document.write(new Date().getFullYear())</script> Doot. Crafted with
                                            <i class="mdi mdi-heart text-danger"></i> by Themesbrand
                                        </p>
                                    </div>
                                </div><!-- end col -->
                            </div><!-- end row -->

                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container-fluid -->
    </div>
    <!-- end auth bg -->

    <!-- JAVASCRIPT -->
<script src="{{ url_for('static', filename='assets/libs/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/libs/simplebar/simplebar.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/libs/node-waves/waves.min.js') }}"></script>

<!-- glightbox js -->
<script src="{{ url_for('static', filename='assets/libs/glightbox/js/glightbox.min.js') }}"></script>

<!-- Swiper JS -->
<script src="{{ url_for('static', filename='assets/libs/swiper/swiper-bundle.min.js') }}"></script>

<!-- fg-emoji-picker JS -->
<script src="{{ url_for('static', filename='assets/libs/fg-emoji-picker/fgEmojiPicker.js') }}"></script>

<!-- page init -->
<script src="{{ url_for('static', filename='assets/js/pages/index.init.js') }}"></script>

<script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>

</body>

</html>
